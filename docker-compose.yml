version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mdmc-crm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mdmc_mongo_password_2025
      MONGO_INITDB_DATABASE: mdmc_crm
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mdmc-network

  # Backend Node.js
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: mdmc-crm-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:mdmc_mongo_password_2025@mongodb:27017/mdmc_crm?authSource=admin
      JWT_SECRET: mdmc_jwt_secret_production_ultra_secure_2025
      JWT_REFRESH_SECRET: mdmc_jwt_refresh_secret_production_ultra_secure_2025
      ENCRYPTION_KEY: mdmc_aes256_encryption_production_key_ultra_secure_2025
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      SMTP_HOST: smtp.brevo.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: noreply@mdmc-music-ads.com
      BREVO_API_KEY: ${BREVO_API_KEY}
      GOOGLE_ADS_CLIENT_ID: ${GOOGLE_ADS_CLIENT_ID}
      GOOGLE_ADS_CLIENT_SECRET: ${GOOGLE_ADS_CLIENT_SECRET}
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - mdmc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (Nginx)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: mdmc-crm-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mdmc-network
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Redis pour le cache et les sessions (optionnel)
  redis:
    image: redis:7.2-alpine
    container_name: mdmc-crm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass mdmc_redis_password_2025
    volumes:
      - redis_data:/data
    networks:
      - mdmc-network

  # Monitoring avec Prometheus (optionnel pour production)
  prometheus:
    image: prom/prometheus:latest
    container_name: mdmc-crm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mdmc-network
    profiles:
      - monitoring

  # Grafana pour les dashboards (optionnel pour production)
  grafana:
    image: grafana/grafana:latest
    container_name: mdmc-crm-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: mdmc_grafana_admin_2025
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mdmc-network
    profiles:
      - monitoring

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mdmc-network:
    driver: bridge